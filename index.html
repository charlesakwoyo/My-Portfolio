<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="logo">Port<span>folio</span></div>
            <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li class="dropdown">
                    <a href="#" class="menu-link" id="menu-button">Menu <i class="fas fa-caret-down"></i></a>
                    <ul class="dropdown-menu" id="dropdown-menu">
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="header-content">
            <div class="text">
                <h1>Welcome to My Portfolio<br />
                    I'm a Web Developer <span>and Designer</span>
                </h1>
                <p>Explore my work and get to know me better.</p>
                <a href="projects.html" class="btn">View Projects</a>
            </div>
            <div class="circle">
                <span>
                    <img src="WhatsApp Image 2025-05-02 at 12.14.09_9399c889.jpg" alt="Profile Picture" class="profile-pic" />
                </span>
            </div>
        </div>
    </header>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script>
        // Dropdown Menu Toggle
        const menuButton = document.getElementById('menu-button');
        const dropdownMenu = document.getElementById('dropdown-menu');
    
        menuButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default link behavior
            dropdownMenu.classList.toggle('active'); // Toggle the dropdown menu visibility
        });
    
        // Close the dropdown menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!menuButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.remove('active');
            }
        });
    
        // Smooth Scroll for Anchor Links
        const smoothScrollLinks = document.querySelectorAll('a[href^="#"]');
        smoothScrollLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const targetId = link.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    window.scrollTo({
                        top: targetElement.offsetTop,
                        behavior: 'smooth'
                    });
                }
            });
        });
    
        // Mobile Menu Toggle
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');
    
        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('active');
        });
    
        // Add Active Class to Navbar Links
        const navItems = document.querySelectorAll('.nav-links a');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(link => link.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
